               GAPENSI adalah Asosiasi Jasa Konstruksi Nasional, didirikan di Tretes Provinsi Jawa Timur pada tanggal 8 Januari 1959, merupakna Asosisasi Jasa Konstruksi tertua dan terbesar di Indonesia. GAPENSI juga adalah Anggota Luar Biasa Kamar Dagang dan Industri Indonesia dan merupakan Anggota Kelompok Unsur Perusahaan Jasa Konstruksi pada Lembaga pengembangan Jasa Konstruksi Nasional atau LPJKN yang didirikan berdasarkan Undang-Undang Nomer 18 Tahun 1999.
               <br><br>
               Saat ini anggota GAPENSI sebanyak 42.102 perusahaan kontraktor,terdiri dari golongan kecil, menengah dan besar yang terbesar di seluruh Indonesia di 34 Provinsi dan 473 Kabupaten/Kota. Sebagai Asosiasi Jasa konstrusi, GAPENSI menyelenggarakan Program-program pendidikan dan pelatihan bagi anggota serta memberikan berbagai informasi terkini tentang produk, teknologi konstruksi dan peluang pasar untuk anggotanya.GAPENSI telah menerima KADIN AWARD "NUGRAHA ADHIKA" sebagai Asosiasi Peringkat Terbaik 1 Anggota Luar Biasa KADIN Indonesia. Pemilihan Badan Pimpian Pusat GAPENSI dilakukan melalui MUNAS yang dilakukan setiap 5 Tehun sekali sesuai ketentuan yang di lakukan dalam Anggota dasar dan Anggota Rumah Tangga GAPENSI.
